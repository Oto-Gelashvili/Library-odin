<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h2>Library</h2>
      <div class="btnCont">
        <button class="addBtn">Add a book</button>
        <form action="#" method="post" novalidate>
          <div class="formHeader">
            <div class="readStateCont">
              <label class="custom-checkbox">
                Read
                <input type="checkbox" id="readState" name="readState" />
                <span class="checkmark"></span>
              </label>
            </div>
            <span class="material-symbols-outlined closeBtn"> close </span>
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              name="title"
              required
              placeholder="The Hobbit"
            />
            <span class="error-message">Please enter a title</span>
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              name="author"
              required
              placeholder="J.R.R. Tolkien"
            />
            <span class="error-message">Please enter an author</span>
          </div>
          <div class="form-group">
            <label for="pages">Pages</label>
            <input
              type="number"
              id="pages"
              name="pages"
              required
              placeholder="295"
            />
            <span class="error-message">Please enter number of pages</span>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
    </header>
    <main>
      <h1>Your saved books</h1>
      <div class="gridCont">
        <div class="bookCard">
          <h3>title: name</h3>
          <span class="material-symbols-outlined"> close </span>
          <p class="author">Author: name</p>
          <p class="pages">Pages : amount</p>
          <select name="cars" id="cars">
            <option value="volvo">Read</option>
            <option value="saab">Not read</option>
          </select>
        </div>
        <!-- <div class="bookCard"></div>
        <div class="bookCard"></div>
        <div class="bookCard"></div>
        <div class="bookCard"></div>
        <div class="bookCard"></div> -->
      </div>
    </main>
    <script src="objects.js"></script>
  </body>
</html>
